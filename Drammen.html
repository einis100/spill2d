<head>
 
  <title>Spy Dips</title>
  <style>
      * {
          box-sizing: border-box;
      }
  </style>
</head>


<body>
<style>
  body {
      background: black;
  }
</style>


<!--red container div-->
<div style="position: relative; display: inline-block;">
 
 
  <!--smaller red container div-->
  <div
  style="
   position: absolute;
   display: flex;
   width: 100%;
   align-items: center;
   padding: 20px; ">

  <!--player health-->
  <div style="
  position: relative;
  width: 100%;
  display: flex;
  justify-content: flex-end;
  border-top: 4px solid black;
  border-left: 4px solid black;
  border-bottom: 4px solid black;
  ">
      <div style="background-color: red; height: 30px; width: 100%;"></div>

    <div
    id="playerHealth"
    style="position: absolute;
    background: rgb(105, 122, 183);
    top: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    "
    ></div>
   </div>


   <!--timer-->
   <div
   id="timer"
    style="
    background-color: black;
    width: 100px;
    height: 50px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    border: 4px solid white;
    "
   >
   10
  </div>


   <!--enemy health-->            <!--parent div-->
   <div style="
   position: relative; width: 100%;
  border-top: 4px solid black;
  border-right: 4px solid black;
  border-bottom: 4px solid black;">
     
     <div style="background-color: red; height: 30px;"></div>                                  
   <div
   id="enemyHealth"
   style="position: absolute;
   background: rgb(105, 122, 183);
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;"
   ></div>
  </div>
   <div></div>
 </div>
 
 <div
 id="displayText"
  style="
  color: red;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  display: none;
  ">
  Tie</div>

<canvas></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="DrammenClasses.js"></script>
  <script src="DrammenIndex.js"></script>
  <script src="DrammenUtils.js"></script>
</body>
